<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">Submission Form</header>
    <form action="#" novalidate class="form">
      <div class="form-row">
        <label for="mail">Email</label>
        <input id="mail" name="mail" type="email" required />
      </div>

      <div class="form-row">
        <label for="pwd">Password:</label>
        <input
          type="password"
          name="pwd"
          id="pwd"
          required
          minlength="8"
          maxlength="10"
        />
      </div>

      <div class="form-row select">
        <div class="postal-label">
          <label for="postal-code">Postal Code: </label>
          <input type="text" name="postal-code" id="postal-code" required />
        </div>

        <div class="select-country">
          <label for="country">Country: </label>
          <select name="country" id="country" required>
            <option value="ph">Philippines</option>
            <option value="th">Thailand</option>
            <option value="sg">Singapore</option>
            <option value="vn">Vietnam</option>
            <option value="my">Malaysia</option>
            <option value="id">Indonesia</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <button type="submit" class="validate">Submit</button>
      </div>
    </form>

    <script type="module" src="./index.js" charset="utf-8"></script>
  </body>
</html>
